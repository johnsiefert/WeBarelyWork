<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">WeBarelyWork</li>
          <li>
            <img src="images/pin.png" class="icon" alt="location" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>The best coworking spaces for lazy devs.</h1>
      </section>

      <section class="item">
        <img
          src="images/hygge.jpg"
          class="item-img"
          alt="A smart coworking space"
        />
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
        </div>
      </section>

      <section class="item">
        <img
          src="images/sky-garden.jpg"
          class="item-img"
          alt="A coworking space with plants"
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
        </div>
      </section>

      <section class="item">
        <img
          src="images/generator.jpg"
          class="item-img"
          alt="A comfortable coworking space"
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/54fb488239.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
